name: .NET Core Build and Test

on:
  workflow_dispatch:
    branches: [ main ]
    paths: [ 'src/**' ]
  push:
    branches: [ main ]
    paths: [ 'src/**' ]
  pull_request:
    branches: [ main, dev ]
    paths: [ 'src/**' ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore EasyCompany.GenericResult.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore EasyCompany.GenericResult.sln
    - name: Test
      run: dotnet test --no-restore --verbosity normal EasyCompany.GenericResult.sln
